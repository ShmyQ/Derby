<!DOCTYPE html>
<html>
    <head>
        <title> Desktop Index </title>
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <link href='http://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'>
        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- Top Bar -->
        <h1 id = "titlebar"> Desktop Derby </h1>

         <!-- Side Menu-->
        <button id="menu" class = "slideButton"> Menu </button>
        <button id="profile" class = "slideButton"> Profile </button>
        <button id="friends" class = "slideButton"> Friends </button>
        <button id="learn" class = "slideButton"> Learn </button>

         <!-- Side Menu Pullouts-->
        <div id="menuBox" class="slideBox">
             <h3 id="menuBar" class = "topBar"></h3>
            <button id="findMatch"> Find Match </button>
            <button id="createGame"> Create Game </button>
            <button id="joinGame"> Join Game </button>
            <button id="logoutButton"> Logout</button>
        </div>
        <div id="profileBox" class="slideBox">
              <h3 id="profileBar" class = "topBar"></h3>
        </div>
        <div id="friendsBox" class="slideBox">
            <h3 id="friendsBar" class = "topBar"> Friends </h3>
            <p id = "friendsList">None</p>
            <h3 id="friendsRequestBar" class = "innerBar">Friend Requests</h3>
             <p id = "friendRequestsList">None</p>
             <p class = "topBar"> To send a friend request, type in their name below: </p>
            <input id="friendRequestInput"  type="text" autocapitalize="off" autocorrect="off" autocomplete="off" x-webkit-speech />
            <button id="sendFriendRequest" class = "smallButton"> Send Request</button>
        </div>
        <div id="learnBox" class="slideBox">
            <h3 class = "topBar"> Power Ups </h3>
            <img src = "images/powerupsHowTo.png" alt = "Power ups" />
        </div>

         <!-- Chat Area -->
        <div id="chatBox" class ="box">
            <h3 class="topBar"> Chat </h3>
            <div id="chatArea"></div>
            <input id="chatInput" type="text" autocapitalize="off" autocorrect="off" autocomplete="off" x-webkit-speech />
            <button id="sendChat"> Submit </button>
            <div id= "playerList">
                 <p class = "topBar"> PLAYERS </p>
            </div>
        </div>

         <!--Scripts -->
        <script type="text/javascript" src="scripts/libs/jquery-1.9.1.min.js"></script>
         <script type="text/javascript" src="scripts/libs/jquery.scrollTo-1.4.3.1-min.js"></script>
        <script type="text/javascript" src="http://128.237.246.237:8007/socket.io/socket.io.js"></script>
        <script  type="text/javascript" src="scripts/lobby.js"></script>
        <script  type="text/javascript" src="desktop/scripts/lobbyButtons.js"></script>
    </body>
</html>
